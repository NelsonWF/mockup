<div class="header">
	<input type="text" placeholder="Search" class="search" [(ngModel)]="s" />
</div>
<div class="body">
	<table class="item">
		<tr *ngFor="let travel of travels">
			<td class="check">[]</td>
			<td class="list">
				<table>
					<tr>
						<td class="t-20">
							<p style="padding: 0 2rem;"> {{travel.date}} </p>
						</td>
						<td class="t-30 middle">
							<div class="t-20">
								<fa-icon [icon]="['fa','location-arrow']" class="t-30 text-left"></fa-icon>
							</div>
							<div class="t-70">
								<p>{{travel.source}}</p>
								<p>
									<fa-icon [icon]="['fa','chevron-down']" class="t-50"></fa-icon>
								</p>
								<p>{{travel.destination}}</p>
							</div>
						</td>
						<td class="t-60 price">
							<fa-icon [icon]="['fa','truck']"></fa-icon>
							<h2>{{travel.price|currency:'USD':'symbol':'3.2-2'}}</h2>
							<span class="badge">{{travel.badge}}</span>
							<label class="btn">
								<fa-icon [icon]="['fa','ellipsis-v']"></fa-icon>
							</label>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
